<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div id="player1" class="palyer">
        <img src="img/user1.png" alt="" class="userimg">
        <div class="name">
            PLAYER 1
        </div>
        <div id="time1" class="timep">
            
        </div>
        <div id="win1" class="wins"></div>
    </div>


    <div id="game">
        <header>
            TRIKI
        </header>

        <input type="number" id="match" class="match" placeholder="Cant of matchs" value="1" min="1" step="2">
        <div>
                <fieldset id="fieldset">
                    <legend>Wich player starts?</legend>
                    <input type="radio" name="choseP" id="raplayer1" checked> Player 1
                    <input type="radio" name="choseP" id="raplayer2"> Player 2
                
                </fieldset>
                
        </div>
        <div id="triki" class="triki">
            
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
            <div id="sec" class="sec"></div>
        </div>
        <button id="btn" class="btn">START</button>
        <button id="btnR" class="btnR">RESTART</button>
        
    </div>

    
    <div id="player2" class="palyer">
        <img src="img/user2.png" alt="" class="userimg">
        <div class="name">
            PLAYER 2
        </div>
        <div id="time2" class="timep"></div>
        <div id="win2" class="wins"></div>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
